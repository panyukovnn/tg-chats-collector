databaseChangeLog:
  - changeSet:
      id: "01.create_tg_messages.yml"
      author: "Panyukov NN"
      changes:
        - createTable:
            tableName: tg_messages
            remarks: "Информация о пользователе"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: chat_id
                  type: bigint
                  remarks: "Идентификатор чата"
              - column:
                  name: topic_id
                  type: bigint
                  remarks: "Идентификатор топика"
              - column:
                  name: external_id
                  type: bigint
                  remarks: "Идентификатор сообщения тг"
              - column:
                  name: date_time
                  type: timestamp
                  remarks: "Дата и время публикации сообщения в utc"
              - column:
                  name: type
                  type: varchar
                  remarks: "Текст, изображение, видео"
              - column:
                  name: content
                  type: varchar
                  remarks: "Содержимое сообщения"
              - column:
                  name: sender_id
                  type: bigint
                  remarks: "Идентификатор отправителя сообщения"
              - column:
                  name: reply_to_text
                  type: varchar
                  remarks: "Текст сообщения, на которое отвечает текущее сообщение"
              - column:
                  name: reply_to_message_id
                  type: bigint
                  remarks: "Идентификатор сообщения, на которое отвечает текущее сообщение"
              - column:
                  name: directly_from_topic
                  type: bool
                  remarks: "Признак того, загружено ли сообщение при поиске в конкретном топике (true), или при поиске по всему чату (false). true можно перевести в false, но не наоборот"

              - column:
                  name: create_time
                  type: timestamp
                  defaultValueComputed: now()
                  remarks: "Время создания"
              - column:
                  name: create_user
                  type: varchar
                  remarks: "Пользователь, который создал запись"
              - column:
                  name: last_update_time
                  type: timestamp
                  defaultValueComputed: now()
                  remarks: "Время последнего изменения"
              - column:
                  name: last_update_user
                  type: varchar
                  remarks: "Пользователь, который последним внес изменения"
